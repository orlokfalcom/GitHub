<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- fornt -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- stilos-->
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="main.css">
</head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 class="red-text">Time Left</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 style="color: red;">Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./src/images/player.png" alt="foto do jogador" height="60px" />
          <h2>x3</h2>
        </div>
      </div>
  
      <div class="panel">
        <div class="panel-row">
          <div class="square " id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
  
        <div class="panel-row">
          <div class="square enemy" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
  
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>
  
    
   <script src="./src/scripts/engine.js"></script>
  
  </body>
</html>
